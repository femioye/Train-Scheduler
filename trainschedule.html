<html lang="en-us">

<head>

    <meta charset="utf-8">
    <title>Train Schedule</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">Let us all go onboard!</h2>
        </div>
    </div><br>

            <div class="container">
                <div class="col-lg-12 col-md-12 col-sm-12"></div>
                <div class="panel panel-primary">
                    <div class="panel-heading">Current Train Schedule</div>
                    <div class="panel-body">

                <table class="table" id="trainTable">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>

                </table>
            </div>
        </div>
    </div><br>

    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading">Add Train</div>
          <div class="panel-body">
            <form>

                <div class="form-group">

                    <input type="text" class="form-control" id="name" placeholder="Train Name">
                    <br>
                    <input type="text" class="form-control" id="dest" placeholder="Destination">
                    <br>
                    <input type="text" class="form-control" id="firstTime" placeholder="First Train Time (HH:mm - military time)">
                    <br>
                    <input type="text" class="form-control" id="freq" placeholder="Frequency (min)">
                    <br>
                    <button class="btn btn-primary btn-lg" id="trainInfoBtn" type="submit">Submit</button>

                </div>
             </form>
           </div>
         </div>
      </div>
    </div>
        
    </div>

    <footer class="row">
        <div id="restart-button" class="col-xs-12 text-center"></div>
    </footer>
   
    <script type="script.js"></script>
</body>
</html
